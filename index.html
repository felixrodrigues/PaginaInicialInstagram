<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Instagram</title>
</head>
<body>
	<div class="instagram-wrapper">

		<div class="instagram-phone">
			<img src="img/celular-instagram2.png" alt="celular">
		</div> 

		<div class="instagram-continue">
			<div class="group">
				<img src="img/logo-instagram.png" class="instagram-logo" alt="instagram logo">
				<div class="profile-photo">
					<img src="img/perfil-instagram.jpg" class="perfil" alt="Foto de Perfil">
				</div>
				<a href="#" class="instagram-login">Continue como Félix Rodrigues</a>
				<a href="#" class="insagram-logout">Remover conta</a>
			</div>
			<div class="group">
				<p class="not-account">Não é Félix Rodrigues?</p>
				<p class="not-account">
					<span class="link-blue">Alternar contas</span>
					ou
					<span class="link-blue">Inscrever-se</span>
				</p>
			</div> 
			<div class="get-the-app">
				<p class="get-app">Baixe o aplicativo</p> 
				<div class="download">
					<a href="#" class="appdownload"></a>
					<a href="#" class="appdownload"></a>
				</div>
			</div>
		</div>

	</div>


</body>
</html>
